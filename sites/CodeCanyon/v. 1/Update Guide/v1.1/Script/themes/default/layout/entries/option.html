<div class="entry-style" id="e-{{ENTRY_ID}}">
	<div class="entry-title">
	    {{ENTRY_TITLE}}
	</div>
	<div class="entry-image">
		<img src="{{ENTRY_IMAGE}}" alt="Image">
	</div>
	<div class="entry-options" {{ENTRY_DATA_CLICKED}}>
		{{ENTRY_VOTE_OPTIONS}}
		<div class="clear"></div>
		<div class="votes text-right {{ENTRY_OPTION_IS_VOTED}}"><span id="total-votes">{{OPTION_TOTAL_VOTES}}</span> Total votes</div>
	</div>
</div>
<div class="clear"></div>
