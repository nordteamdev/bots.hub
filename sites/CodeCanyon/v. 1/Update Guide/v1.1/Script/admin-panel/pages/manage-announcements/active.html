<div class="alert alert-white active-announcement" data-active-announcement="{{ANN_ID}}">
  <span class="hide-an" data-toggle="tooltip" title="{{LANG delete_post}}" onclick="FL_DeleteAnnouncement('{{ANN_ID}}',1);">
    <i class="fa fa-trash"></i>
  </span>
  <span class="hide-an" data-toggle="tooltip" title="{{LANG disable}}" onclick="FL_ToggleAnnouncement('{{ANN_ID}}',0);">
    <i class="fa fa-times"></i>
  </span>
  <p>
    {{ANN_TEXT}}
  </p>
  <small>
    <i class="fa fa-clock-o"></i> 
    {{ANN_TIME}} {{LANG views}} {{ANN_VIEWS}}
    </small>
</div>
