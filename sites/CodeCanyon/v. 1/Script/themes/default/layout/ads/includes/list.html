<tr data-ad="{{ID}}">
	<td>
	  {{STATUS}}
	</td>
	<td>
		{{NAME}}
	</td>
	<td>
		{{RESULTS}} Clicks
	</td>
	<td>
		{{SPENT}} <b>USD</b>
	</td>
	<td>
		{{TIME}}
	</td>
	<td>
		<button class="btn btn-warning" title="Delete" onclick="FL_DeleteAD('{{ID}}');">
			<i class="material-icons">delete</i>
		</button>
		<a href="{{EDIT}}" class="btn btn-info" title="{{LANG edit}}">
			<i class="material-icons">mode_edit</i>
		</a>
	</td>
</tr>
